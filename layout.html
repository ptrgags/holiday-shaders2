<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js Shaders</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/sha256.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <!-- Title and main buttons to switch shaders/open settings -->
        <h3 class="text-center">Holiday Shaders 2</h3>
        <div class="row">
            <div class="col-sm-2">
                <button id="prev" class="btn btn-primary">Previous</button>
            </div>
            <div class="col-sm-8 text-center">
                <button class="btn btn-primary" data-target="#settings" data-toggle="collapse">Settings</button>
            </div>
            <div class="col-sm-2 text-right">
                <button id="next" class="btn btn-primary">Next</button>
            </div>
        </div>

        <!-- Collapsible Settings panel -->
        <div id="settings" class="collapse">
            <div class="well">
                AAAH you found me!
            </div>
        </div>

        <div class="row">
            <!-- Canvas for displaying the shader -->
            <div class="col-sm-8 text-center">
                <h4 class="text-center">Output</h4>
                <canvas id="screen"></canvas>
            </div>

            <!-- Info panel for shader -->
            <div class="col-sm-4">
                <h4 id="shader-title" class="text-center">[TITLE]</h4>
                <p id="shader-description">[INFO]</p>
            </div>
        </div>
    </div>
</body>
</html>
